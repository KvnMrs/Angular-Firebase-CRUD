<h2 class="text-center text-2xl">Details of {{(game |async)?.['name']}}</h2>
<div
  class="w-11/12 text-center m-auto my-3 sm:m-5 bg-gray-700 px-4 py-8 border-2 border-gray-800 shadow-lg hover:scale-105 transition duration-700"
>
  <img
    [src]="(game | async)?.['img_url']"
    class="w-2/4 h-32 m-auto mb-2 object-cover"
  />
  <p class="text-green-300">{{(game |async)?.['description']}}</p>
  <div class="flex">
    <button
      type="button"
      class="bg-sky-400 hover:bg-sky-600 transition duration-700 px-3 py-1 w-3/6 font-medium rounded-lg m-2"
    >
      <a [routerLink]="['/']"> Back </a>
    </button>
    <button
      type="button"
      class="bg-sky-400 hover:bg-sky-600 transition duration-700 px-3 py-1 w-3/6 font-medium rounded-lg m-2"
    >
      <a [routerLink]="['/update/:id']"> Upadate </a>
    </button>
  </div>
</div>
