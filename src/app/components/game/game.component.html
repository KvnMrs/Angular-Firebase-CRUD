<h1 class="text-center text-2xl my-5">Add your game</h1>

<form
  [formGroup]="this.gameService.form"
  (ngSubmit)="onSubmit()"
  class="flex flex-col py-5 px-3 w-3/4 m-auto bg-slate-300"
>
  <label for="name" class="text-lg mt-2"> Game name : </label>
  <input
    type="text"
    placeholder="Nom du jeu"
    formControlName="name"
    class="border-2 border-gray-400 p-2"
  />
  <label for="img_url" class="text-lg mt-2"> URL image: </label>
  <input
    type="text"
    placeholder="Image du jeu"
    formControlName="img_url"
    class="border-2 border-gray-400 p-2"
  />
  <label for="img_url" class="text-lg mt-2"> Game descritpion: </label>
  <textarea
    placeholder="Description du jeu"
    formControlName="description"
    class="h-36 border-2 border-gray-400 p-2"
  ></textarea>
  <button
    class="bg-green-400 hover:bg-green-600 border-b-2 border-green-600 hover:text-white px-3 transition duration-700 py-1 rounded-lg mt-5 w-1/3 lg:w-1/3 self-center"
    type="submit"
  >
    Validate
  </button>

  <ng-template [ngIf]="showSubmitMessage">
    <div class="text-xl m-auto mt-2 mb-5">
      The game has been successfully added !
    </div>
    <a [routerLink]="['']" class="text-center">
      <button
        class="bg-sky-400 hover:bg-sky-600 hover:text-white transition duration-700 px-3 py-1 rounded-lg w-1/3 self-center"
      >
        Back to Home page
      </button>
    </a>
  </ng-template>
  <ng-template [ngIf]="showErrorMessage">
    <div class="text-xl m-auto mt-2 mb-5">
      It miss some field(s) for a correctly adding 😐
    </div>
  </ng-template>
</form>
